<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Page 2</title>
  </head>
  <body>
    <section>
      <a href="./index.html">Go to home</a>
    </section>
    <form class="form">
      <label>
        Delay (ms)
        <input class="snack-bar-input" type="number" name="delay" required />
      </label>

      <fieldset class="togle-field">
        <legend>State</legend>
        <label>
          <input type="radio" name="state" value="fulfilled" required />
          Fulfilled
        </label>
        <label>
          <input type="radio" name="state" value="rejected" required />
          Rejected
        </label>
      </fieldset>

      <button class="snackbar-btn" type="submit">Create notification</button>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js"></script>
    <script src="./js/2-snackbar.js" defer type="module"></script>
  </body>
</html>
